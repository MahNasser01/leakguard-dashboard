version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leakguard-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount database file to persist data
      - ./backend/leakguard.db:/app/leakguard.db
      # Optional: mount .env file if you have one
      - ./backend/.env:/app/.env:ro
    environment:
      - DISABLE_AUTH=${DISABLE_AUTH:-false}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: leakguard-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:

